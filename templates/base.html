<!doctype html>
<html lang="fr" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}INF37407{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .card { border: 0; border-radius: 1rem; box-shadow: 0 6px 24px rgba(0,0,0,.08); }
      .kpi { font-size: clamp(1.6rem, 2.5vw, 2.2rem); font-weight: 700; }
      .muted { color: #6c757d; }
      .section-title { font-weight: 700; letter-spacing: .3px; }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="{% url 'home' %}">INF37407</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Accueil</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'stats' %}">Stats</a></li>
            <li class="nav-item"><a class="nav-link" href="/api/datasets/">API REST</a></li>
            <li class="nav-item"><a class="nav-link" href="/swagger/">Swagger</a></li>
            <li class="nav-item"><a class="nav-link" href="/graphql">GraphQL</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
          </ul>
          <span class="navbar-text small text-muted">Moissonnage CKAN • Django</span>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="container py-4 text-center small text-muted">
      INF37407 – Django • Bootstrap 5
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
